<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <script>
        function myalert(){
            alert('Hello World!')
        }

        function myconfirm(){
            var txt;
            if (confirm('Do you want to continue?')){
                txt = 'Clicked ok button!';
            }else{
                txt = 'Clicked cancel button!';
            }
            document.getElementById('result').innerHTML = txt;
        }

        function myprompt(){
            let txt;
            let person = prompt("Enter your name:", "Krishna")
            if (person == "" || person == null){
                txt = "User Cancelled the prompt";
            } else {
                txt = "Hello " + person;
            }
            document.getElementById("result").innerHTML = txt;
        }
    </script>
    <style>
        *{
            margin: 0px;
        }
        body{
            background-color: white;
        }
        #usermenu{
            background-color: brown;
            color: white;
            width: 500px;
            height: 500px;
            margin: 100px;
            float: center;
            text-align: center;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="usermenu">
        <h1 id="result">Hello World!</h1>
        <button onclick="myalert()">Alert Button</button>
        <br>
        <button onclick="myconfirm()">Confirm Button</button>
        <br>
        <button onclick="myprompt()">Prompt Button</button>
    </div>
</body>
</html>
